<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template/commonLayout.xhtml">
	<ui:define name="breadcrumb">
		<h:form>
			<p:breadCrumb>
				<p:menuitem value="Home" url="main.xhtml" />
				<p:menuitem value="Add new user" />
			</p:breadCrumb>
		</h:form>
	</ui:define>

	<ui:define name="body">
		<h:form>
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
		</h:form>

		<p:separator />

		<h:form>
			<h:panelGrid id="grid" columns="3" cellpadding="5">
				<p:outputLabel for="userName" value="Urer Name:" />
				<p:inputText id="userName" required="true" value="#{user.user.userName}" />
				<p:message for="userName" />

				<p:outputLabel for="name" value="Name:" />
				<p:inputText id="name" required="true" value="#{user.user.name}" />
				<p:message for="name" />

				<p:outputLabel for="email" value="Email:" />
				<p:inputText id="email" required="true" value="#{user.user.email}" />
				<p:message for="email" />

				<p:outputLabel for="mobile" value="Mobile:" />
				<p:inputText id="mobile" required="true" value="#{user.user.mobile}" />
				<p:message for="mobile" />

				<p:outputLabel for="dob" value="Date of birth:" />
				<p:calendar id="dob" required="true" value="#{user.user.dateOfBirth}" />
				<p:message for="dob" />
				
				<p:outputLabel for="password" value="Password:" />
				<p:password id="password" required="true" value="#{user.user.password}" feedback="true" match="conpass"/>
				<p:message for="password" />
				
				<p:outputLabel for="conpass" value="Confirm Password:" />
				<p:password id="conpass" required="true" match="password"/>
				<p:message for="conpass" />
			</h:panelGrid>

			<p:commandButton id="submitButton" value="Submit" actionListener="#{user.addNewUser}" />
		</h:form>
	</ui:define>
</ui:composition>

</html>
