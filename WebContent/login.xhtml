<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>login</title>
</h:head>
<h:body>
<p:growl id="growl" for="msg" showDetail="true" sticky="false" />  
	<h:form id="loginForm">
		<p:panel header="Login" style="width: 360px;">

			<h:panelGrid id="loginPanel" columns="2">

				<h:outputText value="Username" />

				<p:inputText id="username" value="#{login.username}"/>

				<p:spacer></p:spacer>

				<p:message for="username"></p:message>

				<h:outputText value="Password" />

				<p:password id="password" value="#{login.password}" feedback="false"></p:password>

				<p:spacer></p:spacer>

				<p:message for="password"></p:message>

				<p:spacer></p:spacer>

				<p:commandButton value="Login" update="growl" action="#{login.getCheckLogin()}"></p:commandButton>

			</h:panelGrid>

		</p:panel>

	</h:form>

</h:body>

</html>
