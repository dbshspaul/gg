<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition>
		<h:form>
			<p:tieredMenu style="width:200px">
				<p:submenu label="Ajax Menuitems" icon="ui-icon-refresh">
					<p:menuitem value="Save" actionListener="#{menuView.save}" icon="ui-icon-disk" />
					<p:menuitem value="Update" actionListener="#{menuView.update}" icon="ui-icon-arrowrefresh-1-w" />
				</p:submenu>
				<p:submenu label="Non-Ajax Menuitem" icon="ui-icon-newwin">
					<p:menuitem value="Delete" actionListener="#{menuView.delete}" ajax="false" icon="ui-icon-close" />
				</p:submenu>
				<p:separator />
				<p:submenu label="Navigations" icon="ui-icon-extlink">
					<p:submenu label="Prime Links">
						<p:menuitem value="Prime" url="http://www.prime.com.tr" title="xxx" />
						<p:menuitem value="PrimeFaces" url="http://www.primefaces.org" />
					</p:submenu>
					<p:menuitem value="Mobile"/>
				</p:submenu>
			</p:tieredMenu>
		</h:form>
	</ui:composition>
</h:body>
</html>
